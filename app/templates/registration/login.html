{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}
{% load crispy_forms_tags %}
{% block content %} 
    <div class="container">
        
        <div class="card" style="width: 36rem;" > 
            <br>
            <h4 class="text-center">Login</h4>
            <div class="row">
                <div class="col-md-6">
                    <br>
                    <img src="../static/images/auth.jpg" alt="">
                </div>
                <div class="col-md-6">
                    <br>
                   
                    
                    <form action="" method="POST">
                        {% csrf_token%}
                        {{form | crispy }}
                    
                        <button type="submit" class="btn btn-outline-success btn-rounded" data-mdb-ripple-color="dark">Login</button>
                    </form>
                </div>
            </div>
            <p><a href="{% url 'password_reset' %}">Forget password</a></p>
            <p>Don't have an account? <a href="{% url 'register' %}">Sign in</a></p>
        </div>
       
        
    </div>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@300&display=swap');
       ul{
           display: none;
        }
        body {
            text-align: center;
           
            background-color: rgba(148, 187, 233, 10);
            background-size: cover;
        }
        form {
            display: inline-block;
            
        }
        #hint_id_username, #hint_id_email, #hint_id_password1, #hint_id_password2{
            display: none;
        }
        .btn{
            margin-top: 20px;
        }
        .help-block{
           
            text-align: center;
            color: red;
        }
        .card {
            margin: 0 auto; /* Added */
            float: none; /* Added */
            margin-bottom: 10px; /* Added */
            margin-top: 20px;
            background-color: white;
            border-radius: 5px;
           
        }

        img{
            
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        h3{
            font-family: 'Saira Condensed', sans-serif;
        }

    </style>
{%endblock%}
