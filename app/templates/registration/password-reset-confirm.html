{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}
{% load crispy_forms_tags %}
{% block content %} 
    <div class="container">
        <div class="card" >
            <div class="card-body">
                <h4 class="text-center">Enter new password</h4>
                <p>Please enter your new password twice so we can verify you typed it in correctly.</p>
                <form action="" method="post">
                    {% csrf_token%}
                    {{form|crispy}}
                    <input type="Submit" class="btn btn-outline-success btn-rounded" data-mdb-ripple-color="dark" name="Update Password">
                </form>
            </div>
        </div>
    </div>

    <style>
        .card {
            margin: 0 auto; /* Added */
            float: none; /* Added */
            margin-bottom: 10px; /* Added */
            margin-top: 20px;
            background-color: white;
            border-radius: 25px;
        }
        body {
            text-align: center;
            background-color: rgba(148, 187, 233, 10);
            background-size: cover;
        }
        form {
            display: inline-block;
        }
        ul{
           display: none;
        }
        .btn{
            margin-top: 20px;
        }
        .help-block{
            color: red;
        }
    </style>
{%endblock%}
